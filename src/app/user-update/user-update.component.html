
      <!-- Default Basic Forms Start -->
      <div class="pd-20 card-box mb-30">
        <div class="clearfix">
          <div class="pull-left">
            <h4 class="text-blue h4">Update User</h4>
          </div>
        </div>
        <form #addform="ngForm" (ngSubmit)=" UpdateUser(f)"  #f="ngForm" >
        
            <div class="form-group row">
                <label  class="col-sm-12 col-md-2 col-form-label"
                  >Profile Picture:</label>
                <div class="col-sm-12 col-md-10">
                <input type="file"  accept=".png" id="photo" name="photo" [(ngModel)]="user.image"  class="form-control"  />
              </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">First Name:</label>
                <div class="col-sm-12 col-md-10">
                  <input class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName"  >
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">Last Name:</label>
                <div class="col-sm-12 col-md-10">
                  <input class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName"  >
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">Phone Number:</label>
                <div class="col-sm-12 col-md-10">
                  <input class="form-control"   type="tel" id="PhoneNumber" name="PhoneNumber"  pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" [(ngModel)]="user.phoneNumber"  >
                </div>
              </div>
            <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">BirthDay:</label>
                <div class="col-sm-12 col-md-10">
                 
                    <input type="date" id="start" name="trip-start"

                    min="1991-01-01" max="2005-12-31"  [(ngModel)]="user.birthDate" class="form-control" >
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">Identity:</label>
                <div class="col-sm-12 col-md-10">
                  <input class="form-control"  type="text"
                  id="reg-Iname"
                   name="identity"  [(ngModel)]="user.identity" >
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">Email:</label>
                <div class="col-sm-12 col-md-10">
                  <input class="form-control" type="text"
                  id="reg-email"
                   name="email"  [(ngModel)]="user.email"  >
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">Governorate</label>
                <div class="col-sm-12 col-md-10">
                  <select class="custom-select col-12" id="governorate" name="governorate" [(ngModel)]="selectedGovernorate"  [(ngModel)]="shipping.governorate"(ngModelChange)="updateCities()">
                    <option *ngFor="let gov of governorates" [value]="gov.name">{{ gov.name }}</option>
                  </select>
                </div>
              </div>
      
              <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">City</label>
                <div class="col-sm-12 col-md-10">
                  <select class="custom-select col-12"id="city" name="city" [(ngModel)]="shipping.city">
                  <option>{{ shipping.city }}</option>
                  <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">Gender</label>
                <div class="col-sm-12 col-md-10">
                  <select class="custom-select col-12"  id="gender" name="gender"  [(ngModel)]="user.gender" >
                    <option value="MAN">MAN</option>
                    <option value="WOMEN">WOMEN</option>
                    <option value="OTHER">OTHER</option>
                  </select>
                </div>
              </div>
            <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">BrandLogo:</label>
                <div class="col-sm-12 col-md-10">
                    <input
                    class="form-control"
                    type="file"
                    accept=".png"
                    id="reg-bLname"
                   name="brandlogo"  [(ngModel)]="user.brandLogo"
                  />
                </div>
              </div>
             

              <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">BrandName:</label>
                <div class="col-sm-12 col-md-10">
                  <input class="form-control"  type="text"
                  id="reg-bname"
                  name="brandName"  [(ngModel)]="user.brandName"
                />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">DriverLicense:</label>
                <div class="col-sm-12 col-md-10">
                  <input class="form-control"   type="text"
                  id="reg-Dname"
                 name="DriverLicense"  [(ngModel)]="user.driveLicense"
                />
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">enabled:</label>
                <div class="col-sm-12 col-md-10">
                  <input class="form-control"   type="text"
                  id="enabledID"
                 name="enabled"  [(ngModel)]="user.enabled"
                />
                </div>
              </div>
        
              <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">Gear</label>
                <div class="col-sm-12 col-md-10">
                  <select class="custom-select col-12"   id="reg-Gname"
                  name="gear"  [(ngModel)]="user.gear" >
                  <option value="CAR">CAR</option>
                  <option value="MOTO">MOTO</option>
                  <option value="TRUCK">TRUCK</option>
                  <option value="BIKE">BIKE</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">Justification(Document):</label>
                <div class="col-sm-12 col-md-10">
                  <input class="form-control"   type="file"
                  accept=".pdf"
                  id="reg-Jname"
                   name="Justification"  [(ngModel)]="user.justification"  
                />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">GearAge:</label>
                <div class="col-sm-12 col-md-10">
                  <input class="form-control"   type="text"
                  id="reg-Gname"
                  name="GearAge"  [(ngModel)]="user.GearAge" 
                />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-12 col-md-2 col-form-label">levelDelivery:</label>
                <div class="col-sm-12 col-md-10">
                  <input class="form-control"   type="text"
                  id="level"
                  name="levelDelivery"  [(ngModel)]="user.levelDelivery" 
                />
                </div>
              </div>
         
          <br>
          <div class="btn-list">
            <button
              type="submit"
              class="btn btn-primary btn-lg btn-block"
            >
            Update User
            </button>
            
  
          </div>
