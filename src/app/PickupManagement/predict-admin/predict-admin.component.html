<div class="grid">
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <img src="assets/layout/images/sdg1.png" [height]="200" [width]="200" alt="1234" />
    </div>
  </div>

<div class="col-12 lg:col-6 xl:col-3">
  <div class="card mb-0">
    <img src="assets/layout/images/sdg3.png" [height]="200" [width]="200" alt="1234" />
  </div>
</div>
<div class="col-12 lg:col-6 xl:col-3">
  <div class="card mb-0">
    <img src="assets/layout/images/sdg5.png" [height]="200" [width]="200" alt="1234" />
  </div>
</div>
<div class="col-12 lg:col-6 xl:col-3">
  <div class="card mb-0">
    <img src="assets/layout/images/sdg6.png" [height]="200" [width]="200" alt="1234" />
  </div>
</div>
  <div class="col-12 lg:col-6 xl:col-3">
      <div class="card mb-0">
          <div class="flex justify-content-between mb-3">
              <div>
                  <span class="block text-500 font-medium mb-3">Predict CO2 by Car Years </span>
                  <div class="text-900 font-medium text-xl">{{co2}}</div>
              </div>
              <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                  <i class="pi pi-map-marker text-orange-500 text-xl"></i>
              </div>
          </div>
          <span class="text-green-500 font-medium">%52+ </span>
          <span class="text-500">since last week</span>

      </div>
      <br>
      <div class="card mb-0">
        <div class="flex justify-content-between mb-3">
            <div>
                <span class="block text-500 font-medium mb-3">All Requests </span>
                <div class="text-900 font-medium text-xl">{{nbR}}</div>
            </div>
            <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                <i class="pi pi-map-marker text-orange-500 text-xl"></i>
            </div>
        </div>
        <span class="text-green-500 font-medium">%52+ </span>
        <span class="text-500">since last week</span>

    </div>
  </div>

<div class="col-12 xl:col-6">
  <div class="card">
    <h5>Pickups Overview</h5>
    <div class="flex justify-content-between align-items-center mb-8">
      <form #addform="ngForm" (ngSubmit)="addForm(addform)" class="w-100">
         <label class="col-sm-12 col-md-12 col-form-label">Gear Age:</label>
           <input class="form-control" id="age" name="GearAge" ngModel (input)="input(addform)" placeholder="Gear Years">
      </form>
   </div>
   <div class="flex justify-content-between align-items-center mb-8">
    <form #addfor="ngForm" (ngSubmit)="addForm(addfor)" class="w-100">
       <label class="col-sm-12 col-md-12 col-form-label">nb Request:</label>
         <input class="form-control" id="requestNb" name="requestNb" ngModel (input)="request(addfor)" placeholder="Number of Request">
    </form>
  </div>
  </div>

</div>
<div class="col-12 lg:col-6 xl:col-3">
  <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
          <div>
              <span class="block text-500 font-medium mb-3">All Co2 Consumer</span>
              <div class="text-900 font-medium text-xl">{{aco2}}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
              <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
          </div>
      </div>
      <span class="text-green-500 font-medium">%52+ </span>
      <span class="text-500">since last week</span>
          </div>
          <br>
          <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Predict Requests </span>
                    <div class="text-900 font-medium text-xl">{{requestPreduct}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-map-marker text-orange-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">%52+ </span>
            <span class="text-500">since last week</span>

        </div>
</div>

  </div>
