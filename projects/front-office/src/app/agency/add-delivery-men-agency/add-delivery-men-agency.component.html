
<div class="pd-ltr-20 xs-pd-20-10">
  <div class="min-height-200px">
    <div class="page-header">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="title">
            <h4>Add Delivery Men</h4>
          </div>
          <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
              <li class="breadcrumb-item " aria-current="page">
                Agency
              </li>
              <li class="breadcrumb-item " aria-current="page">
                Branch
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Add Delivery Men
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <!-- Default Basic Forms Start -->
    <div class="pd-20 card-box mb-30">
      <div class="clearfix">
        <div class="pull-left">
          <h4 class="text-blue h4">Add Delivery Men</h4>
        </div>
      </div>
      <form #addform="ngForm" (ngSubmit)="addForm(addform)">
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">First Name:</label>
          <div class="col-sm-12 col-md-10">
            <input class="form-control" id="firstName" name="firstName" ngModel required #fn="ngModel">
            <div *ngIf="fn.invalid" class="has-danger">First name is required</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">Last Name:</label>
          <div class="col-sm-12 col-md-10">
            <input class="form-control" id="lastName" name="lastName" ngModel required #ln="ngModel">
            <div *ngIf="ln.invalid" class="has-danger">Last name is required</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">CIN:</label>
          <div class="col-sm-12 col-md-10">
            <input class="form-control" id="cin" name="cin" ngModel required #ci="ngModel" pattern="{{cinPattern}}">
            <div *ngIf="ci?.errors?.['required']" class="has-danger">CIN is required</div>
            <div *ngIf="ci?.errors?.['pattern']" class="has-danger">CIN is Only with 8 numbers </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">Governorate</label>
          <div class="col-sm-12 col-md-10">
            <select class="custom-select col-12" id="governorate" name="governorate" [(ngModel)]="selectedGovernorate"  ngModel (ngModelChange)="updateCities()" required #gov="ngModel">
              <option *ngFor="let gov of governorates" [value]="gov.name">{{ gov.name }}</option>
            </select>
            <div *ngIf="gov.invalid" class="has-danger">Governorate is required</div>
          </div>
        </div>

        <div class="form-group row" *ngIf="selectedGovernorate">
          <label class="col-sm-12 col-md-2 col-form-label">City</label>
          <div class="col-sm-12 col-md-10">
            <select class="custom-select col-12"id="city" name="city" ngModel #cit="ngModel" required >
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
            </select>
            <div *ngIf="cit.invalid" class="has-danger">City is required</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">Type Of Gear:</label>
          <div class="col-sm-12 col-md-10">
            <select class="custom-select col-12"id="typeOfGear" name="typeOfGearr" [(ngModel)]="typeOfGearr" required #ge="ngModel" >
            <option *ngFor="let type of typeOfGear" [value]="type">{{ type }}</option>
            </select>
            <div *ngIf="ge.invalid" class="has-danger">Gear Type is required</div>
          </div>
        </div>
        <div class="form-group row" *ngIf="typeOfGearr==='CAR'">
          <label class="col-sm-12 col-md-2 col-form-label">Gear Matricule:</label>
          <div class="col-sm-12 col-md-10">
            <input class="form-control" id="gearMatricule" name="gearMatricule" ngModel required #mat="ngModel">
            <div *ngIf="mat.invalid" class="has-danger">Gear Matricule is required</div>
          </div>
        </div>

        <br>
        <div class="btn-list">
          <button
            type="submit"
            class="btn btn-primary btn-lg btn-block"
            [disabled]="addform.invalid"
          >
          Add Delivery Men
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-lg btn-block"
          >Cancel</button>

        </div>
